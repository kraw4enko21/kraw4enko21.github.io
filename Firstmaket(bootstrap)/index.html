<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/f-iT0YKkd6s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите вашу почту</p>
						<form action="#" class="form1">
							<input class="form-control form-control-lg" placeholder="Ваше имя">
							<input class="form-control form-control-lg" placeholder="Ваш e-mail">
							<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12">
				<h2 class="header text-center text-uppercase"><strong>Почему нужно сделать это сейчас</strong></h2>
			</div>
		</div>	
		<div class="feature">
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="1feature.png" alt="Первое преимущество">
						<p class="header2">Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="2feature.png" alt="Второе преимущество">
						<p class="header2">Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="3feature.png" alt="Третье преимущество">
						<p class="header2">Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="4feature.png" alt="Четвортое преимущество">
						<p class="header2">Четвортое преимущество</p>
					</div>
				</div>
			</div>	
		</div>
		<div class="row">
			<button type="button" class="btn btn-primary btn-lg  form-btn">Отправить</button>
		</div>
		</div>
	</div>
	
</body>
</html>
